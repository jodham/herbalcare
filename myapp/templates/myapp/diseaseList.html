{%extends 'myapp/base.html'%}
{%block content%}
{% for Post in posts%}
<div class="container">
	 <div class="col-sm-6 mt-3">
 	 <div class="card">
		<div class="card-title ml-2">
			{{Post.author}}
			<small class="text-muted">{{Post.date_posted|date:"F d,Y"}}</small>
		</div>
		 <hr>
		<div class="card-body">
			<h2><a href="{%url 'Post_detail' Post.id%}">{{Post.title}}</a></h2>
			<p > {{Post.content}}</p>
		</div>
	 </div>
     </div>
</div>
{%endfor%}
{% endblock content%}
