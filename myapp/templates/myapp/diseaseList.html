{%extends 'myapp/base.html'%}
{%block content%}
{% for Disease in diseases%}
<div class="container">
	 <div class="col-sm-6 mt-3">
 	 <div class="card">
		<div class="card-title ml-2">
			{Disease.author}
		</div>
		 <hr>
		<div class="card-body">
			<h2><a href="{%url 'disease_detail' disease.id%}">{{Disease.DiseaseName}}</a></h2>
			<p > {{Disease.DiseaseDescription}}</p>
		</div>
	 </div>
     </div>
</div>
{%endfor%}
{% endblock content%}
