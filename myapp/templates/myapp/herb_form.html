{%extends 'myapp/base.html'%}
{% load crispy_forms_tags%}
{% block content %}
<div class="container">
  <div class="card">
  	<form method="POST">
  		{% csrf_token %}
  		<fieldset class="from-group">
  			<legend class="border-bottom mb-4">Herb</legend>
  				{{form|crispy}}
  		</fieldset>
  		<div class="from-group">
  			<button class="btn btn-outline-info" type="submit">Add Herb</button>
  		</div>
  	</form>
  </div>
</div>
{% endblock content %}
